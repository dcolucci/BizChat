<!DOCTYPE html>
<html>
  <head>
    <title>BizChat</title>
    <link rel="stylesheet" href="foundation-5.5.0/css/foundation.css">
    <link rel="stylesheet" href="application.css">
    <script src="js/lib/jquery-1.11.2.min.js"></script>
    <script src="js/lib/keymaster.js"></script>
    <script src="js/bizchat.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="large-12 columns" id="title">
        <h1>BizChat</h1>
      </div>
    </div>

    <div class="row">
      <div class="large-12 columns">
        <div class="panel" id="chat-window">
        </div>
      </div>
    </div>

    <script>
      (function () {
        var bizChat = window.BizChat;
        setTimeout(bizChat.kickoffChat.bind(bizChat), 1500);
      })();
    </script>
  </body>
</html>
